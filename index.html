<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Any QR</title>
    <link href="style.css" rel="stylesheet">
    <link href="portrait.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section class="hero-container">
        <div class="heading">
            <h1>QR Code Generator</h1>
        </div>

        <div class="qr-generate">
            <div class="left-part">
                <form>
                    <input type="url" class="link" placeholder="Paste your link here">
                    <div class="custom-head">
                        <h2>Customization</h1>
                    </div>
                    <ul>
                        <li>
                            <label for="qr-color">Color</label>
                            <select name="qr-color" id="qr-color">
                                <option value="FF0000" selected>Red</option>
                                <option value="008000">Green</option>
                                <option value="0000FF">Blue</option>
                                <option value="FFFF00">Yellow</option>
                                <option value="000000">Black</option>
                                <option value="FFFFFF">White</option>
                            </select>
                        </li>

                        <li>
                            <label for="bg-color">Background</label>
                            <select name="bg-color" id="bg-color">
                                <option value="000000" selected>Black</option>
                                <option value="FFFFFF">White</option>
                            </select>
                        </li>
                    </ul>
                    <p class="warning"></p>
                    <button class="generate-btn">Generate</button>
                </form>
            </div>

            <div class="right-part">
                <div class="qr-img-genr">
                    <img class="qr-img">
                    <div class="download-btn">
                        <a href="">
                            <i class="fa-solid fa-arrow-down"></i>
                            Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="api-refrence">
        <div class="mid-head">
            <h1>Build Using GO QR API</h1>
        </div>

        <button class="cta-ref-btn">
            <a href="https://goqr.me/api/" id="api-link">
                <p>Check Out API</p>
                <span class="material-symbols-outlined" id="api-ref">article_shortcut</span>
            </a>        
        </button>
    </section>

    <footer>
        <div class="btm-container">
            <h2>Developed by Dhruv Panjali</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/dhruvpanjali/">
                    <i class="fa-brands fa-linkedin-in" id="linkedin"></i>
                </a>
                <a href="https://github.com/dhruvpanjali">
                    <i class="fa-brands fa-github" id="github"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
